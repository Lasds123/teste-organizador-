<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organizador de Resultados Laboratoriais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      height: 120px;
      overflow-y: auto;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
    .footer-credit {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 11px;
      color: #888;
      font-style: italic;
      user-select: none;
      opacity: 0.6;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <h2>Organizador de Resultados Laboratoriais</h2>
  <textarea id="entrada" placeholder="Cole os resultados aqui..."></textarea><br>
  <button onclick="processar()">Organizar</button>
  <button onclick="copiar()">Copiar Resultado</button>
  <h3>Resultado Formatado:</h3>
  <pre id="saida">Nenhum valor reconhecido.</pre>

  <script>
    const sinonimos = {
      'HB': ['hb', 'hemoglobina'],
      'HCT': ['hct', 'hematocrito', 'hematócrito'],
      'LEUCO': ['leuco', 'leucocitos', 'leucócitos', 'leucócitos'],
      'NEUTRO': ['neutrofilos', 'neutrófilos'],
      'EOS': ['eosinofilos', 'eosinófilos'],
      'BASO': ['basofilos', 'basófilos'],
      'LINF': ['linfocitos', 'linfócitos'],
      'PLT': ['plt', 'plaquetas', 'plq', 'PLQ'],
      'INR': ['inr', 'RNI'],
      'TTPA': ['ttpa', 'tempo tromboplastina parcial ativada'],
      'TAP': ['tap', 'atividade de protrombina'],
      'RR': ['rr', 'ratio', 'rátio', 'relação paciente/normal'],
      'U': ['ureia', 'urea', 'u'],
      'CR': ['creatinina', 'cr'],
      'NA': ['na', 'sodio', 'sódio'],
      'K': ['k', 'potassio', 'potássio'],
      'PCR': ['pcr', 'proteina c reativa', 'proteína c reativa'],
      'GLI': ['glicose', 'glucose', 'gli', 'glicemia', 'glicemia em jejum'],
      'AST': ['tgo', 'ast'],
      'ALT': ['tgp', 'alt'],
      'TSH': ['tsh'],
      'T4': ['t4', 'tiroxina'],
      'T3': ['t3', 'tri-iodotironina']
    };

    function removerAcentos(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function normalizar(chave) {
      const chaveLimpa = removerAcentos(chave.toLowerCase()).replace(/[^a-z0-9]/g, '');
      for (let sigla in sinonimos) {
        for (const s of sinonimos[sigla]) {
          const sLimpa = removerAcentos(s.toLowerCase()).replace(/[^a-z0-9]/g, '');
          if (chaveLimpa.includes(sLimpa)) {
            return sigla;
          }
        }
      }
      return null;
    }

    function extrairNumeros(texto) {
      return texto.match(/[\d.,]+/g) || [];
    }

    function processar() {
      let entrada = document.getElementById('entrada').value;
      entrada = entrada.replace(/\/mm³/g, '');
      entrada = entrada.replace(/[%]/g, ' %');

      const linhas = entrada.split('\n').map(l => l.trim()).filter(Boolean);
      let mapa = {};

      for (let linha of linhas) {
        const numeros = extrairNumeros(linha);
        const palavras = linha.split(/\s+/);

        let siglaEncontrada = null;

        for (let palavra of palavras) {
          let sigla = normalizar(palavra);
          if (sigla) {
            siglaEncontrada = sigla;
            break;
          }
        }

        if (siglaEncontrada && numeros.length > 0) {
          // Pega o maior número (em geral, o valor do exame, e não o intervalo)
          let numeroValido = numeros.map(n => parseFloat(n.replace(',', '.')))
                                    .sort((a, b) => b - a)[0];
          mapa[siglaEncontrada] = numeroValido;
        }
      }

      const ordem = ['HB', 'HCT', 'LEUCO', 'NEUTRO', 'EOS', 'BASO', 'LINF', 
                     'PLT', 'INR', 'TTPA', 'TAP', 'RR', 'U', 'CR', 'NA', 'K', 
                     'PCR', 'GLI', 'AST', 'ALT', 'TSH', 'T4', 'T3'];

      let resultado = ordem.map(sigla => mapa[sigla] ? `${sigla} ${mapa[sigla]}` : null)
                           .filter(Boolean)
                           .join(' ');

      document.getElementById('saida').textContent = resultado || "Nenhum valor reconhecido.";
    }

    function copiar() {
      const texto = document.getElementById("saida").textContent;
      navigator.clipboard.writeText(texto).then(() => {
        alert("Resultado copiado para a área de transferência!");
      });
    }
  </script>

  <div class="footer-credit">by ChatGPT e Leo.SS</div>
</body>
</html>
