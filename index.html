<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Organizador de Resultados Laboratoriais</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; margin: 0; }
    textarea { width: 100%; height: 200px; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-right: 10px; }
    pre { background: #fff; padding: 10px; border: 1px solid #ccc; min-height: 50px; font-size: 16px; white-space: pre-wrap; }
    .footer-credit { font-size: 11px; color: #888; margin-top: 20px; font-style: italic; }
  </style>
</head>
<body>
  <h2>Organizador de Resultados Laboratoriais</h2>
  <textarea id="entrada" placeholder="Cole aqui seus resultados de exames..."></textarea><br>
  <button onclick="processar()">Organizar</button>
  <button onclick="copiar()">Copiar Resultado</button>
  <h3>Resultado Formatado:</h3>
  <pre id="saida">Nenhum valor reconhecido.</pre>
  <div class="footer-credit">by chatGPT e Leo.SS</div>

  <script>
    const sinonimos = {
      'HB': ['hb','hemoglobina'],
      'HCT': ['hct','hematocrito','hematócrito'],
      'LEUCO': ['leuco','leucocitos','leucócitos'],
      'PLT': ['plt','plaquetas','plq'],
      'INR': ['inr','rni'],
      'TTPA': ['ttpa','tempo tromboplastina parcial ativada'],
      'TAP': ['tap','atividade de protrombina'],
      'RR': ['rr','ratio','rátio','relação paciente/normal'],
      'U': ['ureia','urea','u'],
      'CR': ['creatinina','cr'],
      'NA': ['na','sodio','sódio'],
      'K': ['k','potassio','potássio'],
      'PCR': ['pcr','proteina c reativa','proteína c reativa'],
      'GLI': ['glicose','glucose','gli','glicemia','glicemia em jejum'],
      'AST': ['tgo','ast'],
      'ALT': ['tgp','alt'],
      'TSH': ['tsh'],
      'T4': ['t4','tiroxina'],
      'T3': ['t3','tri-iodotironina']
    };
    const ordem = ['HB','HCT','LEUCO','PLT','INR','TTPA','TAP','RR','U','CR','NA','K','PCR','GLI','AST','ALT','TSH','T4','T3'];

    function removerAcentos(texto){
      return texto.normalize('NFD').replace(/\p{M}/gu,'');
    }
    function normalizarNome(nome){
      const chave = removerAcentos(nome.toLowerCase()).replace(/[^a-z0-9]/g,'');
      for(const sig in sinonimos){
        for(const variante of sinonimos[sig]){
          if(removerAcentos(variante.toLowerCase()).replace(/[^a-z0-9]/g,'')===chave) return sig;
        }
      }
      return null;
    }

    function processar(){
      const texto = document.getElementById('entrada').value;
      // remove datas
      let linhas = texto.split(/\r?\n/).map(l=>l.replace(/\b\d{1,2}\/\d{1,2}(?:\/\d{2,4})?\b/g,' '));
      const resultados = {};
      // para cada linha, tratar range e extrair
      linhas.forEach(linha=>{
        // remove ranges de referência : X A Y
        const clean = linha.replace(/:\s*[\d.,%]+\s*[Aa]\s*[\d.,%]+.*$/,'');
        // para cada exame
        for(const sig of ordem){
          for(const varnome of sinonimos[sig]){
            const reNome = new RegExp('\\b'+varnome+'\\b','i');
            if(reNome.test(clean)){
              // separa antes/depois
              const parts = clean.split(reNome);
              const pre = parts[0];
              const post = parts[1]||'';
              // match números
              const numsPre = pre.match(/[\d.,]+%?/g) || [];
              const numsPost = post.match(/[\d.,]+%?/g) || [];
              let val = numsPre.length? numsPre.pop() : (numsPost.length? numsPost[0] : null);
              if(val) resultados[sig] = val.replace(',', '.');
              break;
            }
          }
        }
      });
      // montar saída
      const out = ordem.filter(s=>resultados[s]).map(s=>s+' '+resultados[s]).join(' ');
      document.getElementById('saida').textContent = out||'Nenhum valor reconhecido.';
    }

    function copiar(){
      const txt = document.getElementById('saida').textContent;
      navigator.clipboard.writeText(txt).then(()=>alert('Copiado!'));
    }
  </script>
</body>
</html>
